        <!-- Contenido principal de tu página -->
        <main class="container mt-5">
            <h2>Formulario de Conferencias</h2>
            <form id="conferenciaForm">
                <!-- Campo de ID (puede ser oculto si es para editar) -->
                <input type="hidden" id="id" name="id">

                <!-- Campos del formulario -->
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre de la Conferencia</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" required>
                </div>

                <div class="mb-3">
                    <label for="fecha" class="form-label">Fecha de la Conferencia</label>
                    <input type="date" class="form-control" id="fecha" name="fecha" required>
                </div>

                <div class="mb-3">
                    <label for="fechaInicio" class="form-label">Fecha de Inicio</label>
                    <input type="date" class="form-control" id="fechaInicio" name="fechaInicio" required>
                </div>

                <div class="mb-3">
                    <label for="plazoEnvioTrabajos" class="form-label">Plazo de Envío de Trabajos</label>
                    <input type="date" class="form-control" id="plazoEnvioTrabajos" name="plazoEnvioTrabajos" required>
                </div>

                <div class="mb-3">
                    <label for="fechaCierre" class="form-label">Fecha de Cierre</label>
                    <input type="date" class="form-control" id="fechaCierre" name="fechaCierre" required>
                </div>

                <div class="mb-3">
                    <label for="topicos" class="form-label">Temas de la Conferencia (Separados por comas)</label>
                    <input type="text" class="form-control" id="topicos" name="topicos">
                </div>

                <div class="mb-3">
                    <label for="descripcion" class="form-label">Descripción de la Conferencia</label>
                    <textarea class="form-control" id="descripcion" name="descripcion" rows="3"></textarea>
                </div>

                <!-- Botón de Guardar -->
                <button type="button" class="btn btn-primary" onclick="guardarConferencia()">Guardar</button>
            </form>
        </main>

        <!-- Footer -->
        <footer>
            <p>&copy; 2023 Mi Conferencia</p>
            <p>Desarrollado por [Tu Nombre o Empresa]</p>
        </footer>
